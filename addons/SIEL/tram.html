<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/assets/favicon.png" type="image/x-icon">
	
	<style>
		@font-face {
			font-family: 'Parisine-2';
			src: url('/assets/parisine-girouette-laterale.ttf');
		}

		@font-face {
			font-family: 'parisine-std';
			src: url("/assets/fonts/Parisine-Bold.otf");
			font-display: swap;
			font-weight: bold;
		}

		html, body {
			margin: 0;
			padding: 0;
			overflow: hidden; /* Évite les barres de défilement */
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
			height: 100%;
		}

		#horaires {
			background-color: black;
			color: rgb(255, 153, 0);
			/* font-weight: 700;*/
			padding: 10px;
			border-radius: 10px;
			font-family: 'Parisine-2', sans-serif;
			width: 100%;
			height: auto;
			border-bottom: 4vmax solid black;
			-webkit-touch-callout: none; /* iOS Safari */
			-webkit-user-select: none; /* Safari */
	 		-khtml-user-select: none; /* Konqueror HTML */
	   		-moz-user-select: none; /* Old versions of Firefox */
			-ms-user-select: none; /* Internet Explorer/Edge */
			user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
			
		}

		@media (max-width: 500px) {
			#horaires {
				font-size: 6vw;
			}
		}
		@media (min-width: 501px) {
			#horaires {
				font-size: 4vw;
			}
		}

		.titre-horaires {
			font-family: "parisine-std", sans-serif;
			font-weight: bold;
			font-size: 0.75em;
			color: white;
			margin-bottom: 0.4em;
			margin-left: 3px;
		}

		.horaire-row {
			display: flex;
			justify-content: space-between;
			padding: 5px 0;
		}

		.destination {
			text-align: left;
			flex-grow: 1;
			margin-left: 5px;
		}

		.temps {
			text-align: right;
			margin-right: 5px;
		}

		.approche, .arrivee {
			color: rgb(255, 153, 0);
			margin-left: 5px;
			padding: 5px 0;
		}
	</style>
</head>
<body>
	<div id="horaires">Chargement des horaires...</div>

	<script src="script/tram.js" type="module"></script>
</body>
</html>
